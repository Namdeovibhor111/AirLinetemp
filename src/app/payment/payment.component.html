<div class="paymentwrapper">
    <div class="paymentcontainer">
       <article class="card">
           <div class="container">
               <div class="card-title">
                   <h2>Payment</h2>
               </div>
               <div class="card-body">
                   <div class="payment-type">
                       
                   </div>
                   <form  (ngSubmit)="Onbook()" novalidate>
                       <div class="payment-info flex justify-space-between">
                       
                           <div class="column shipping">
                               <div class="title">
                                   <h4>Credit Card Info</h4>
                               </div>
                              
                               <div class="field full">
                                   <label for="name">Cardholder Name</label>
                                   <input id="name" type="text" placeholder="Full Name" name="name" required >
                                   <div
                                       *ngIf="!name?.valid && (name?.dirty || name?.touched)" class="errors">
                                       <div *ngIf="name.errors.required">
                                       <span class="msg">Name is required</span>
                                       </div>
                                   </div>
                               </div>
                               <div class="field full">
                                   <label for="cardnumber">Card Number</label>
                                   <input id="cardnumber" type="text" placeholder="xxxx-xxxx-xxxx-xxxx" required pattern="[0-9]{16}" minlength="16" maxlength="16" name="cardnumber" 
                                   >
                                   <div
                                       *ngIf="!cardnumber?.valid && (cardnumber?.dirty || cardnumber?.touched)" class="errors">
                                       <div *ngIf="cardnumber.errors.required">
                                       <span class="msg">Enter a Cardnumber</span>
                                       </div>
                                       <div *ngIf="cardnumber.errors.pattern">
                                           <span class="msg">Cardnumber should be digits only</span>
                                       </div>
                                       <div *ngIf="cardnumber.errors.length">
                                           <span class="msg">Cardnumber should be of 16 digits</span>
                                       </div>
                                   </div>
                               </div>
                           
                               <div class="flex justify-space-between">
                                   <div class="field half">
                                       <label for="city">Exp. Month</label>
                                       <input id="city" type="text" placeholder="12"  name="expmonth"  required pattern="[0-9]{2}"
                                       >
                                   </div>
                                   <div class="field half">
                                       <label for="state">Exp. Year</label>
                                       <input id="state" type="text" placeholder="21" name="expyear"  required pattern="[0-9]{2}"
                                       >
                                   </div>
                               </div>
                                   
                           </div>
                                   </div>
                               
                               <div class="field txt">
                                   <label for="cvc">CVV Number</label>
                                   <input id="cvc" type="password" placeholder="xxx" required maxlength="3" pattern="[0-9]{3}" name="cvc" 
                                   >
                                   <div
                                       *ngIf="!cvc?.valid && (cvc?.dirty || cvc?.touched)" class="errors">
                                       <div *ngIf="cvc.errors.required">
                                       <span class="msg">Enter CVV Number</span>
                                       </div>
                                       <div *ngIf="cvc.errors.pattern">
                                           <span class="msg">CVV must 3 digits</span>
                                       </div>
                                   </div>
                               </div>
                       
                   
                       
                       <div class="card-actions flex justify-space-between">
                       
                           <div class="flex-end">
                               <button class="button button-primary" (click)="Onbook()" >Proceed</button>
                           </div>
                       </div>
                   </form> 
               </div>
           </div>
       </article>
       
    </div>
</div>
